<Directory "/var/www/healthcheck">
    Options Includes
    Require all denied
    Require local
    Require ip 10.0.0.0/8
    Require ip 192.168.0.0/16
    Require ip 172.16.0.0/16
</Directory>

<VirtualHost *:80>
    ServerAdmin system+healthcheck@corp.allabout.co.jp
    DocumentRoot /var/www/healthcheck
    LogFormat "{ \"severity\": \"DEBUG\", \"httpRequest\": { \"requestMethod\": \"%m\", \"requestUrl\": \"%U%q\", \"status\": %>s, \"responseSize\": \"%b\", \"userAgent\": \"%{User-Agent}i\", \"remoteIp\": \"%a\", \"serverIp\": \"%A\", \"referer\": \"%{Referer}i\", \"protocol\": \"%H\" }, \"time\": \"%t\" }" cloudlogging_combined
    ServerName healthcheck.allabout.co.jp
    ErrorLog /dev/stdout
    CustomLog /dev/stdout cloudlogging_combined
</VirtualHost>
